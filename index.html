<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Kilaa Freelance</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #000000; /* Latar belakang hitam */
            color: #ffffff; /* Warna teks putih untuk kontras */
            font-family: 'Cabin', sans-serif; /* Menggunakan font Cabin yang diimpor */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Memastikan body mengisi seluruh tinggi viewport */
            padding: 20px; /* Padding agar konten tidak terlalu mepet ke tepi */
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* margin: 50px auto;  Tidak perlu margin auto jika display flex di body */
            max-width: 400px; /* Batasi lebar container untuk tampilan yang lebih baik di desktop */
            width: 100%; /* Pastikan responsif */
            padding: 20px;
            background-color: #1a1a1a; /* Sedikit lebih terang dari hitam untuk kontras */
            border-radius: 12px; /* Sudut membulat */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Bayangan untuk efek kedalaman */
        }

        /* Profile Picture Styling */
        .container img {
            width: 150px;
            height: 150px;
            border: solid 3px #444444; /* Border sedikit lebih terang */
            border-radius: 50%;
            object-fit: cover; /* Memastikan gambar mengisi area tanpa distorsi */
            margin-bottom: 20px; /* Jarak bawah dari gambar */
        }

        /* Description Styling */
        .container .description {
            text-align: center;
            margin-bottom: 20px; /* Jarak bawah dari deskripsi */
        }

        .container .description .name {
            font-size: 28px; /* Ukuran font sedikit lebih besar */
            font-weight: 700; /* Tebal */
            margin-bottom: 5px;
            color: #eeeeee; /* Warna teks nama yang lebih terang */
        }

        .container .description p {
            font-size: 18px; /* Ukuran font paragraf */
            line-height: 1.5; /* Jarak antar baris */
            color: #cccccc; /* Warna teks paragraf yang lebih lembut */
        }

        /* Social Media Links Styling */
        .container .sosmed {
            width: 100%; /* Memastikan kontainer sosmed mengisi lebar penuh */
            display: flex;
            flex-direction: column; /* Tombol vertikal */
            gap: 15px; /* Jarak antar tombol */
        }

        .container .sosmed div {
            background-color: #333333; /* Warna latar belakang tombol */
            border-radius: 8px;
            padding: 15px 20px; /* Padding tombol */
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transisi halus */
        }

        .container .sosmed div:hover {
            background-color: #555555; /* Efek hover pada latar belakang tombol */
            transform: translateY(-3px); /* Efek sedikit terangkat saat hover */
        }

        .container .sosmed div a {
            text-decoration: none;
            color: #ffffff; /* Warna teks link putih */
            font-size: 18px; /* Ukuran font link */
            font-weight: 600; /* Tebal */
            display: block; /* Membuat link mengisi seluruh area div */
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 8px;
            }

            .container img {
                width: 120px;
                height: 120px;
            }

            .container .description .name {
                font-size: 24px;
            }

            .container .description p {
                font-size: 16px;
            }

            .container .sosmed div {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="profile">
        <img src="https://files.catbox.moe/lonkc6.jpg" alt="Profile">
    </div>

    <div class="description">
        <div class="name">Kilaa Freelance&lt;/&gt;</div>
        <p>Hello my name is Kilaa Freelance.</p>
    </div>

    <div class="sosmed">
        <div>
            <a href="https://wa.me/6285648259836" target="_blank">WhatsApp</a>
        </div>
        <div>
            <a href="https://whatsapp.com/channel/0029Vb8cgM5JLqiOEdbH1" target="_blank">Saluran WhatsApp</a>
        </div>
        <div>
            <a href="https://t.me/KilaAgent" target="_blank">Telegram</a>
        </div>
        <div>
            <a href="https://github.com/kilaastore2" target="_blank">Github</a>
        </div>
    </div>
</div>

</body>
</html>
